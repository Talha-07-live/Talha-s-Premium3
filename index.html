<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Stream Premium</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0000FF;
            font-family: Arial, sans-serif;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px;
            background: #111;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #fff;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitButton">Submit</button>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Talha') {
                // Redirect to the registration website
                window.location.href = "https://drmlive.in/";
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
