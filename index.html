<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Stream Premium</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px;
            background: #111;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #fff;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }

        /* Ticker Styles */
        .ticker-container {
            width: 100%;
            background-color: transparent; /* Transparent background */
            color: #fff;
            overflow: hidden;
            padding: 5px 0;
            margin-top: 20px; /* Adds space between the password container and ticker */
            text-align: center;
        }

        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 25s linear infinite;
        }

        @keyframes ticker {
            from { transform: translateX(80%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="password-container">
            <h2>𝔼𝕟𝕥𝕖𝕣 𝕋𝕙𝕖 ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕</h2>
            <input type="ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕" id="passwordInput" placeholder="ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕">
            <button id="submitButton">𝕊𝕦𝕓𝕞𝕚𝕥</button>
        </div>

        <div class="ticker-container">
            <div class="ticker-text">
                𝕎𝕙𝕖𝕟 𝕐𝕠𝕦 𝕋𝕣𝕪 𝕋𝕠 𝔼𝕟𝕥𝕖𝕣 𝕋𝕙𝕖 ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕 𝔸𝕟𝕕 𝕂𝕖𝕪𝕓𝕠𝕒𝕣𝕕 ℕ𝕠𝕥 𝕊𝕙𝕠𝕨 𝕋𝕙𝕖𝕟 ℂ𝕝𝕚𝕔𝕜 𝕋𝕙𝕖 𝕊𝕦𝕓𝕞𝕚𝕥 𝔹𝕦𝕥𝕥𝕠𝕟 𝔽𝕚𝕣𝕤𝕥 𝔸𝕟𝕕 𝕋𝕙𝕖𝕟 𝕋𝕣𝕪...
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Talha') {
                // Redirect to the registration website
                window.location.href = "https://drmlive.in/";
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
